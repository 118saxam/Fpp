<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headset Button Toy</title>
    <style>
        body {
            font-family: monospace;
            background: #121212;
            color: #00ff41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        h1 { margin-bottom: 20px; text-align: center; }
        #status { margin-bottom: 30px; color: #888; text-align: center; }
        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:active { transform: scale(0.95); }
        .log {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            max-height: 150px;
            overflow-y: auto;
            width: 80%;
            text-align: left;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h1>HEADSET BUTTON TOY</h1>
    <div id="status">Status: Idle (System Normal)</div>
    <button id="toggleBtn">START HIJACK</button>
    <div class="log" id="logArea"></div>

    <!-- 1. THE SOUND EFFECT (The chime you want to hear) -->
    <audio id="sfx" src="mixkit-page-forward-single-chime-1107.wav"></audio>

    <!-- 2. THE SILENT BACKGROUND (Keeps the headset active) -->
    <!-- This is a Base64 string for 1 second of pure silence -->
    <audio id="silence" loop src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>

    <script>
        const btn = document.getElementById('toggleBtn');
        const status = document.getElementById('status');
        const logArea = document.getElementById('logArea');
        const sfx = document.getElementById('sfx');
        const silence = document.getElementById('silence');

        let isHijacked = false;
        let pressCount = 0;

        function log(msg) {
            logArea.innerText = `> ${msg}\n` + logArea.innerText;
        }

        function playSfx() {
            // We reset the audio to the start in case of rapid clicks
            sfx.currentTime = 0;
            sfx.play().catch(e => console.error("SFX Error:", e));
            
            // Visual feedback
            document.body.style.backgroundColor = '#1a1a1a';
            setTimeout(() => document.body.style.backgroundColor = '#121212', 100);
            
            pressCount++;
            log(`Headset Button Detected! (Count: ${pressCount})`);
        }

        btn.addEventListener('click', async () => {
            if (!isHijacked) {
                try {
                    // Start the silent loop
                    await silence.play();
                    setupMediaSession();
                    
                    isHijacked = true;
                    btn.innerText = "STOP HIJACK";
                    btn.style.background = "#ff4141";
                    status.innerText = "Status: Hijacked\n(Press your headset Play/Pause button)";
                    log("Hijack Started. I am now listening for headset buttons.");
                } catch (err) {
                    alert("Click failed. Please ensure you have interacted with the page first.");
                }
            } else {
                silence.pause();
                isHijacked = false;
                btn.innerText = "START HIJACK";
                btn.style.background = "#00ff41";
                status.innerText = "Status: Idle";
                log("Hijack Stopped.");
            }
        });

        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: "Headset Toy",
                    artist: "Active",
                    album: "Button Interceptor"
                });

                // This function handles the button press
                const actionHandler = () => {
                    playSfx();
                    // Keep the state "playing" so the headset doesn't think we've stopped
                    navigator.mediaSession.playbackState = "playing";
                };

                // Intercept all common headset buttons
                navigator.mediaSession.setActionHandler('play', actionHandler);
                navigator.mediaSession.setActionHandler('pause', actionHandler);
                navigator.mediaSession.setActionHandler('nexttrack', actionHandler);
                navigator.mediaSession.setActionHandler('previoustrack', actionHandler);
            }
        }
    </script>
</body>
</html>
